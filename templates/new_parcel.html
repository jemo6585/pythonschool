 <div class="row" >
    <div class="container col-sm">
        <style>
            .form-group {
              margin-bottom: 20px;
            }
            .form-control {
              padding: 12px;
            }
          </style>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form>
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                  <label for="parcel-type">Parcel Type:</label>
                  <select class="form-control" id="parcel-type" name="parcel-type" required>
                    <option value="">Select Parcel Type</option>
                    <option value="Document">Document</option>
                    <option value="Box">Box</option>
                    <option value="Envelope">Envelope</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="parcel-size">Parcel Size:</label>
                  <select class="form-control" id="parcel-size" name="parcel-size" required>
                    <option value="">Select Parcel Size</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              
          </div>
        </div>
      </div>
